  /user/register:
    post:
      operationId: UserController_createUser
      parameters: []
      requestBody:
        required: true
        description: User registration data
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '#/components/schemas/CreateUserDto'
              required:
                - user
              example:
                user:
                  username: john_doe
                  password: securePassword123!
                  email: john@example.com
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/BuildUserInterface'
        '400':
          description: Validation error (e.g., invalid email)
      summary: Register a new user
      tags: &ref_0
        - User
  /user/login:
    post:
      operationId: UserController_loginUser
      parameters: []
      requestBody:
        required: true
        description: User login credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: john@example.com
                    password:
                      type: string
                      example: securePassword123!
                  required:
                    - email
                    - password
              example:
                user:
                  email: john@example.com
                  password: securePassword123!
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                      token:
                        type: string
        '401':
          description: Invalid credentials
      security:
        - public: []
      summary: Login existing user
      tags: *ref_0
  /user/current-user:
    get:
      description: Returns the profile of the authenticated user
      operationId: UserController_currentUser
      parameters: []
      responses:
        '200':
          description: Successfully returned user profile
          content:
            application/json:
              schema:
                example:
                  user:
                    id: 1
                    username: john_doe
                    email: john@example.com
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Unauthorized - Invalid or missing token
      security:
        - JWT-auth: []
      summary: Get current user profile
      tags: *ref_0
    put:
      description: Updates and returns the modified user profile
      operationId: UserController_updateUser
      parameters: []
      requestBody:
        required: true
        description: User data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
            examples:
              example1:
                value:
                  username: john_doe
                  bio: It's beginning to build the world!
                  image: http://unsplash.com/hair-color.png
      responses:
        '200':
          description: Successfully updated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UpdateUserDto'
        '401':
          description: Unauthorized - Invalid or missing token
      security:
        - JWT-auth: []
      summary: Update current user profile
      tags: *ref_0
